---
- hosts: localhost 
  sudo: yes
  tasks:
    - name: install the latest version of Apache
      yum:
        name: httpd
        state: latest
        
    - name: Install common dependencies
      yum: name={{ item }} state=latest
        with_items:
        - libselinux-python
        - libsemanage-python
        - firewalld
   
